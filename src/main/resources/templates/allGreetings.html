<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello! And other greetings</title>
</head>
<body>
<h1>All the Greetings</h1>
<ul>
    <li th:each="greeting : ${greetings}">
        <span th:text="${greeting.text}"></span>
        (in <span th:text="${greeting.language}"></span>)
    </li>
</ul>
<h2>Add a Greeting</h2>
<form method="POST" action="/greetings">
    <input type="text" name="text" />
    <input type="text" name="language" />
    <input type="submit" />
</form>
</body>
</html>
